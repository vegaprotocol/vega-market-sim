[tool.poetry]
name = "vega_sim"
version = "0.1.0"
description = "Simulator for running self-contained Vega chain on local PC"
authors = ["Tom McLean <tom@vegaprotocol.io>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9,<3.11"
requests = "^2.28.0"
toml = "^0.10.2"
grpcio-tools = "^1.47.0rc1"
PyNaCl = "^1.5.0"
inflection = "^0.5.1"
scipy = "^1.8.1"
pandas = "^1.4.2"
numpy = "^1.22.4"
torch = {version = "^1.11.0", optional = true}
jupyterlab = {version = "^3.4.3", optional = true}
jupyter = {version = "^1.0.0", optional = true}
tqdm = {version = "^4.64.0", optional = true}
matplotlib = {version = "^3.5.2", optional = true}
snakeviz = {version = "^2.1.1", optional = true}
pytest-profiling = {version = "^1.7.0", optional = true}

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pytest = "^7.1.2"
requests-mock = "^1.9.3"
flake8 = "^4.0.1"
Jinja2 = "^3.1.2"
nbmake = "^1.3.2"
matplotlib = "^3.5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
learning = ["matplotlib", "tqdm", "torch"]
jupyter = ["jupyterlab", "jupyter", "matplotlib"]
profile = ["snakeviz", "pytest-profiling"]
