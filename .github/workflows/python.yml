---

name: Python

"on":
  pull_request:
    branches:
      - main

jobs:

  verify-conventional-commits:
    if: startsWith(github.head_ref, 'renovate/') != true
    name: Verify Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Commitsar conventional commits check
        uses: aevea/commitsar@v0.18.0

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9"]
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Lint with black
        run: |
          command -v black 1>/dev/null || pip install black
          make blackcheck
      - name: Test with pytest
        run: |
          command -v pipenv 1>/dev/null || pip install pipenv
          make test
